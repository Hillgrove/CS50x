<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">

    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>Which of the following is not a valid data type in C?</h3>
                <button id="int" type="button">int</button>
                <button id="float" type="button">float</button>
                <button id="string" type="button">string</button>
                <button id="char" type="button">char</button>
             </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
            </div>
        </div>

        <script>
            // TODO: Add code to check answers to questions
            const correct = "char";
            let buttons = document.querySelectorAll('button[type="button"]');

            for (let i = 0; i < buttons.length; i++) {
                buttons[i].addEventListener('click', function() {
                    test(buttons[i]);
                });
            }

            function test(button) {
                if (button.id == correct) {
                    button.style.backgroundColor = "green";
                }
                else {
                    button.style.backgroundColor = "red";
                }
            };
        </script>

    </body>
