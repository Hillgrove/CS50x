<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

    </head>

    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>Which of the following is not a valid data type in C?</h3>
                <button class="section1" type="button" >int</button>
                <button class="section1" type="button">float</button>
                <button class="section1" type="button">string</button>
                <button id="char" class="section1" type="button">char</button>
                <p id="response1"> </p>
             </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>How many bits are in a byte?</h3>
                <input id="answer2" type="text">
                <button id="confirm" type="button">Confirm</button>
                <p id = "response2"> </p>
            </div>
        </div>

        <script>
            // TODO: Add code to check answers to questions
            const correct1 = "char";
            const correct2 = "8";
            const response1     = document.querySelector("#response1");
            const response2     = document.querySelector("#response2");
            const answer2       = document.getElementById("answer2");
            const confirmBtn    = document.getElementById("confirm");



            let buttons = document.getElementsByClassName('section1');

            for (let i = 0; i < buttons.length; i++) {
                buttons[i].addEventListener('click', function() {
                    test(buttons[i]);
                });
            }

            function test(button) {
                if (button.id == correct1) {
                    button.style.backgroundColor = "green";
                    response1.innerHTML = "Correct";

                }
                else {
                    button.style.backgroundColor = "red";
                    response1.innerHTML = "Incorrect";
                }
            };

            confirmBtn.addEventListener('click', function() {
                if (answer2 == correct2) {
                    response2.innerHTML = "Correct";
                    answer2.style.backgroundColor = "green";
                }
                else {
                    response2.innerHTML = "Incorrect";
                    answer2.style.backgroundColor = "red";
                }
            });
        </script>

    </body>

</html>
