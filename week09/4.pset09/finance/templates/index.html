{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
    <table>
        <thead>
            <td>Symbol</td>
            <td>Shares</td>
            <td>Price</td>
            <td>Total</td>
        </thead>
        <tbody>
            {% for stock in portfolio %}
                <tr>
                    <td>{{ stock['symbol'] }}</td>
                    <td>{{ stock['shares'] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
