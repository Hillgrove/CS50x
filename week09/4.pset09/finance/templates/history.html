{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}

    <table class="table">
        <thead>
            <tr>
                <th class="text-start">Symbol</th>
                <th class="text-end">Shares</th>
                <th class="text-end">Price</th>
                <th class="text-end">Transacted</th>
            </tr>
        </thead>

        <tbody>

            {% for item in history %}
                <tr>
                    <td class="text-start">{{ item['symbol'] | upper }}</td>
                    <td class="text-end">{{ item['amount'] }}</td>
                    <td class="text-end">{{ item['price'] | usd }}</td>
                    <td class="text-end">{{ item['date'] | usd }}</td>
                </tr>
            {% endfor %}


        </tbody>
    </table>

{% endblock %}
