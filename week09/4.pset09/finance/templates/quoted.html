{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}

    <table>
        <thead>
            <td>Symbol</td>
            <td>Price</td>
        </thead>
        <tbody>
            <tr>
                <td> {% symbol[symbol] %} </td>
            </tr>
            <tr>
                <td> {% symbol[price] %} </td>
            </tr>
        </tbody>
    </table>

{% endblock %}
