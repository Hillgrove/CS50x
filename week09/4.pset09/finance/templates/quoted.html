{% extends "layout.html" %}

{% block title %}
    Quotes
{% endblock %}

{% block main %}
    <h1>Quotes</h1>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">name</th>
                <th scope="col">price</th>
                <th scope="col">symbol</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                {% for value in quote.values() %}
                    <td>
                        {{ value }}
                    </td>
                {% endfor %}

            </tr>
        </tbody>
    </table>
{% endblock %}
