{% extends "layout.html" %}

{% block body %}
    <form action="/" method="post">
        What is your favorite color?
        <select name="color">
            {% for color in colors %}
                {% for key, value in color.items() %}
                    <option value="{{ key }}">{{ value }}</option>
                {% endfor %}
            {% endfor %}
        </select>
        <button type="submit">Submit</button>
    </form>
{% endblock %}
